<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Awesome Books | Stan and Yousef</title>
  </head>
  <body>
    <header>
      <h1>Awesome books</h1>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li class="list">List</li>
          <li class="add-new">Add New</li>
          <li class="contact">Contact</li>
        </ul>
      </nav>
    </header>
    <section class="books-wrapper">
      <h2>All Awesome Books</h2>
      <article class="books"></article>
    </section>
    <section class="add-section">
      <h2 class="add-header">Add a new book</h2>
      <form
        action="https://formspree.io/f/meqnzwlb"
        method="post"
        class="form-input"
      >
        <div class="form-title">
          <input
            type="text"
            name="title"
            id="name"
            placeholder="Title"
            required
          />
        </div>
        <div class="form-author">
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
        </div>
      </form>
      <div class="submit-button">Add</div>
    </section>
    <section class="contact-section">contact me</section>

    <script type="module" src="books.js"></script>
    <script type="module" src="js/book_collection.js"></script>
    <script src="js/navigation.js"></script>
  </body>
</html>
