<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books | Stan and Yousef</title>
  </head>
  <body>
    <header>
      <h1>Awesome Books</h1>
    </header>
    <section class="books"></section>
    <section id="input">
      <form
        action="https://formspree.io/f/meqnzwlb"
        method="post"
        class="form-input"
      >
        <div class="form-title">
          <input
            type="text"
            name="title"
            id="name"
            placeholder="Title"
            required
          />
        </div>
        <div class="form-author">
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
        </div>
      </form>
      <button type="submit" class="submit-button">Add</button>
    </section>
    <script type="module" src="books.js"></script>
    <script type="module" src="book_collection.js"></script>
  </body>
</html>
